name: Publish

on:
  push:
    branches: [main]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: Publish
    permissions:
      contents: write # required for pushing git tags
      id-token: write # required for npm provenance

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check types
        run: pnpm check:types

      - name: Check deps
        run: pnpm check:deps

      - name: Lint and Format
        run: pnpm format:lint

      - name: Test
        run: pnpm test:coverage

      - name: Parse coverage
        id: coverage
        run: |
          PCT=$(node -e "
            const data = require('./coverage/coverage-final.json');
            let total = 0, covered = 0;
            for (const file of Object.values(data)) {
              const stmts = Object.values(file.s);
              total += stmts.length;
              covered += stmts.filter(v => v > 0).length;
            }
            console.log(total === 0 ? 100 : Math.round((covered / total) * 100));
          ")
          echo "pct=$PCT" >> $GITHUB_OUTPUT
          if [ "$PCT" -ge 80 ]; then COLOR=green
          elif [ "$PCT" -ge 60 ]; then COLOR=yellow
          else COLOR=red; fi
          echo "color=$COLOR" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm build

      - name: Publish if new version
        id: publish
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          if npm view @rstackio/services@$PKG_VERSION version > /dev/null 2>&1; then
            echo "Version $PKG_VERSION already published, skipping"
            echo "published=false" >> $GITHUB_OUTPUT
          else
            pnpm publish --no-git-checks --access public --provenance
            echo "published=true" >> $GITHUB_OUTPUT
            echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RSTACKIO_NPM_TOKEN }}

      - name: Update coverage badge
        if: steps.publish.outputs.published == 'true'
        continue-on-error: true
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.TEST_COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.pct }}%
          color: ${{ steps.coverage.outputs.color }}

      - name: Push git tag
        if: steps.publish.outputs.published == 'true'
        run: |
          git tag "v${{ steps.publish.outputs.version }}"
          git push origin "v${{ steps.publish.outputs.version }}"
