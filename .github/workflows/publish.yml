name: Publish

on:
  push:
    branches: [main]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    environment: Publish
    # skip when the pipeline itself pushes the version bump commit
    if: "!contains(github.event.head_commit.message, 'chore: release')"
    permissions:
      contents: write # required for pushing commits, tags and creating GitHub releases
      id-token: write # required for npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 24
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check types
        run: pnpm check:types

      - name: Check deps
        run: pnpm check:deps

      - name: Lint and Format
        run: pnpm format:lint

      - name: Test
        run: pnpm test:coverage

      - name: Parse coverage
        id: coverage
        run: |
          PCT=$(node -e "
            const data = require('./coverage/coverage-final.json');
            let total = 0, covered = 0;
            for (const file of Object.values(data)) {
              const stmts = Object.values(file.s);
              total += stmts.length;
              covered += stmts.filter(v => v > 0).length;
            }
            console.log(total === 0 ? 100 : Math.round((covered / total) * 100));
          ")
          echo "pct=$PCT" >> $GITHUB_OUTPUT
          if [ "$PCT" -ge 80 ]; then COLOR=green
          elif [ "$PCT" -ge 60 ]; then COLOR=yellow
          else COLOR=red; fi
          echo "color=$COLOR" >> $GITHUB_OUTPUT

      - name: Build
        run: pnpm build

      - name: Test build exports
        run: pnpm test:build

      - name: Apply changesets
        id: version
        run: |
          pnpm changeset version
          if git diff --quiet package.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            PKG_VERSION=$(node -p "require('./package.json').version")
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.RSTACKIO_NPM_TOKEN }}

      - name: Commit version bump
        if: steps.version.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git push

      - name: Create GitHub release
        if: steps.version.outputs.changed == 'true'
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          git tag $VERSION
          git push origin $VERSION
          gh release create $VERSION --generate-notes --title "$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update coverage badge
        if: steps.version.outputs.changed == 'true'
        continue-on-error: true
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.TEST_COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.pct }}%
          color: ${{ steps.coverage.outputs.color }}
